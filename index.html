<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation with popup</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

       <form  id="form">
        <div class="title">Get in Touch</div>
        <div >
            <label for="username">Name <span id="required"></span></label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" id="username">

            <!-- icon -->
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

        <div class="error"></div>
        </div>




<!-- email -->
        <div>
<label for="email">Email <span id="required"></span></label>
<i class="far fa-envelope"></i>
<input type="email" name="email" id="email">

  <!-- icon -->
  <i class="fas fa-exclamation-circle failure-icon"></i>
  <i class="far fa-check-circle success-icon"></i>

  <div class="error"></div>
        </div>

<!-- password -->
        <div>
            <label for="password">password <span id="required"></span></label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password">

              <!-- icon -->
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
  
              <div class="error"></div>
        </div>
        <button id="btn" type="submit"   onclick="ShowPopup()">Submit</button>
       </form>
    </div>








    <!-- popup -->
 
    <div class="container1" id="container1">
        <div class="model1">
          <h1>LOGIN SUCCESSFUL </h1>
          <i class="fa-regular fa-circle-check" style="color: #258103;"></i>
          <a href="https://www.youtube.com/"  ><button> OK</button></a>
        </div>

      </div>




      <div class="container2" id="container2">
        <div class="model2">
          <h2>Please fill this form is requried... </h2>
          <i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i>
          <button onclick="ClosePopup()" id="closebtn"> OK</button>
        </div>

      </div>




    <script src="./index.js"></script>
</body>
</html>
